<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="bootstrap using webpage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Qs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-md text-center">
            <figure class="text-center">
                <h1>Pricing</h1>
                <p>Please checkout our most effective payment models</p>
            </figure>
            <div class="row column-gap-3 justify-content-evenly">
                <div class="card col-sm-5 col-md-3 mb-3 me-3">
                    <h3 class="card-header">Free</h3>
                    <div class="card-body">
                        <h1 class="card-title">$0 / mo</h1>
                        <ul class="card-body list-unstyled">
                            <li>10 users included</li>
                            <li>2 GB storage</li>
                            <li>Email support</li>
                        </ul>
                        <button class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
                <div class="card col-sm-5 col-md-3 mb-3 me-3">
                    <h3 class="card-header">Pro</h3>
                    <div class="card-body">
                        <h1 class="card-title">$15 / mo</h1>
                        <ul class="card-body list-unstyled">
                            <li>20 users included</li>
                            <li>10 GB storage</li>
                            <li>Priority email support</li>
                        </ul>
                        <button class="btn btn-primary">Get started</button>
                    </div>
                </div>
                <div class="card col-sm-10 col-md-3 mb-3 me-3">
                    <h3 class="card-header">Enterprise</h3>
                    <div class="card-body">
                        <h1 class="card-title">$29 / mo</h1>
                        <ul class="card-body list-unstyled">
                            <li>30 users included</li>
                            <li>15 GB storage</li>
                            <li>Phone & email support</li>
                        </ul>
                        <button class="btn btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
