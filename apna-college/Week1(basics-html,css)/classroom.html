<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Answers</title>
</head>
<body>
    <h1>HTML (LEVEL 3)</h1>
    <h2>Practice Answers</h2>
    <hr>
    <!--Table content-->
    <div>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Adress</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <hr>
    <!--forms content-->
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label>Sex:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="usa">America</option>
                <option value="uk">England</option>
                <option value="ind">India</option>
                <option value="russ">Russia</option>
                <option value="zim">Zimbabouye</option>
                <option value="oth">Others</option>
            </select>
        </div>
        <br>
        <div>
            <label for="msg">Message</label>
            <br>
            <textarea name="feedback" id="msg" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subscibe" id="scr">
            <label for="scr">Subscribe?</label>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <hr>
    <!--forms content 2-->
    <form action="/action">
        <div>
            <h3>Feedback Form</h3> 
        </div>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" name="name" id="name">
            <br>
            <br>
            <label for="mail">Email:</label>
            <input type="text" placeholder="Write your email" name="email" id="mail">
        </div>
        <br>
        <div>
            <label for="msg">Message</label>
            <br>
            <textarea name="feedback" id="msg" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Rate us out of 5</label>
            <br>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
        </div>
        <br>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
